<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">

    <title>Pizza Empire</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand top-brand" href="index.html">Pizza Empire</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- NAVIGATION LINKS -->
            <div class="collapse navbar-collapse navbar-links" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            Order
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="order.html">Order Online</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-danger" href="cancel.html">Cancel Order</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="support.html">Support</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ORDER FORM -->
    <section id="order-form" class="my-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h3>Order</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="number">Number</label>
                                    <input type="text" id="number" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="mr-sm-2" for="inlineFormCustomSelect">Size</label>
                                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                        <option selected>Choose...</option>
                                        <option value="1">Small</option>
                                        <option value="2">Medium</option>
                                        <option value="3">Large</option>
                                        <option value="4">Extra Large</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="mr-sm-2" for="inlineFormCustomSelect">Toppings</label>
                                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                        <option selected>Choose...</option>
                                        <option value="1">Extra Cheese</option>
                                        <option value="2">Jalapeno</option>
                                        <option value="3">Pepperoni</option>
                                        <option value="4">Olives</option>
                                        <option value="5">Mushrooms</option>
                                        <option value="6">Sausage</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="number">Comments</label>
                                    <textarea name="comments" id="message" cols="30" rows="4" class="form-control"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ACTIONS -->
    <section id="actions" class="my-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mr-auto">
                    <a href="index.html" class="btn btn-light btn-block">
                        <i class="fas fa-angle-double-left"></i> Back To Home
                    </a>
                </div>
                <div class="col-md-3 ml-auto">
                    <a href="index.html" class="btn btn-success btn-block" data-toggle="modal" data-target="#orderModal">
                        Submit Order <i class="fas fa-angle-double-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- ORDER MODAL -->
    <div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Payment</h5>
                </div>
                <div class="modal-body">
                    <label for="inlineFormCustomSelect">Total: $18</label>
                    <input type="text" class="form-control my-2" placeholder="Tip">
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Payment Options</option>
                        <option value="1">Visa</option>
                        <option value="2">Bitcoin</option>
                        <option value="3">Discover</option>
                        <option value="4">Mastercard</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <a href="order.html" class="btn btn-danger" data-dismiss="modal">Cancel</a>
                    <a href="index.html" class="btn btn-success">Order</a>
                </div>
            </div>
        </div>
    </div>


    <!-- FOOTER -->
    <footer id="main-footer" class="text-white py-2">
        <div class="container">
            <div class="row">
                <div class="col text-center mt-2">
                    <p>Copyright &copy;
                        <span id="year"></span> Pizza Empire</p>
                </div>
            </div>
        </div>
    </footer>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script>
        // Get the current year for the copyright
        $('#year').text(new Date().getFullYear());
    </script>
</body>

</html>
